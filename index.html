<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate promotional materials for your Chrome Extension" />
    <meta name="theme-color" content="#4285F4" />
    <title>Chrome Extension Promo Generator</title>
    <meta property="og:title" content="Chrome Extension Promo Generator" />
    <meta property="og:description" content="Generate professional promotional materials for your Chrome Web Store extension submission" />
    <meta property="og:type" content="website" />
    <style>
      /* Initial styles to prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #fafafa;
        color: #2a2a2a;
      }
      
      /* Dark mode styles if user prefers it */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #fafafa;
        }
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 0 1rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border-color: #333333;
          border-top-color: #4285f4;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Loading Chrome Extension Promo Generator...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
